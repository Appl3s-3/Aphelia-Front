<!-- Whatever dumb BS HTML has to offer us, we put it in here -->
<!-- Directory:
        Difference: <main>, <body>
        Difference: <head>, <header>
        Miscellaneous tags <br>, <hr>, etc
-->


<!-- Difference: <main>, <body> -->
<main></main>
    <!-- The content inside the main element should be unique to the document. It should not contain any content that is repeated across documents such as sidebars, navigation links, copyright information, site logos, and search forms. -->
    
<body></body>
    <!-- The body element contains all the contents of an HTML document, such as text, hyperlinks, images, tables, lists, etc. -->

<!-- Difference: <head>, <header> -->
<head></head>
    <!-- Between the <html> tags and before the <body>, it is a "container for metadata." -->

<header></header>
    <!-- This is not the <head> tag, think of it like a footer. -->

<!-- Miscellaneous tags -->
<br> <!-- A line break (carriage return) -->
<hr> <!-- Horizontal rule (a horizontal line) -->
